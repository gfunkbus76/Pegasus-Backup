[server]
host: 0.0.0.0
port: 7125
klippy_uds_address: /home/pegasus/printer_data/comms/klippy.sock
[authorization]
trusted_clients:
    192.168.0.0/16
    10.0.0.0/8
    127.0.0.0/8
    169.254.0.0/16
    172.16.0.0/12
    FE80::/10
    ::1/128
cors_domains:
    *.lan
    *.local
    *://localhost
    *://localhost:*
    *://my.mainsail.xyz
    *://app.fluidd.xyz
[octoprint_compat]
[history]
[update_manager]
channel: dev
refresh_interval: 168
[update_manager mainsail]
path: /home/pegasus/mainsail
repo: mainsail-crew/mainsail
channel: stable
type: web
[update_manager mainsail-config]
managed_services: klipper
origin: https://github.com/mainsail-crew/mainsail-config.git
path: /home/pegasus/mainsail-config
primary_branch: master
type: git_repo
[update_manager KlipperScreen]
install_script: /home/pegasus/KlipperScreen/scripts/KlipperScreen-install.sh
requirements: /home/pegasus/KlipperScreen/scripts/KlipperScreen-requirements.txt
env: /home/pegasus/.KlipperScreen-env/bin/python
managed_services: KlipperScreen
origin: https://github.com/KlipperScreen/KlipperScreen.git
path: /home/pegasus/KlipperScreen
type: git_repo
# Crowsnest update_manager entry
[update_manager crowsnest]
type: git_repo
path: ~/crowsnest
origin: https://github.com/mainsail-crew/crowsnest.git
managed_services: crowsnest
install_script: tools/pkglist.sh
# Sonar update_manager entry
[update_manager sonar]
type: git_repo
path: ~/sonar
origin: https://github.com/mainsail-crew/sonar.git
primary_branch: main
managed_services: sonar
install_script: tools/install.sh
[update_manager timelapse]
type: git_repo
primary_branch: main
path: ~/moonraker-timelapse
origin: https://github.com/mainsail-crew/moonraker-timelapse.git
managed_services: klipper moonraker
[update_manager print_area_bed_mesh]
type: git_repo
path: ~/print_area_bed_mesh
origin: https://github.com/Turge08/print_area_bed_mesh.git
is_system_service: False
[update_manager led_effect]
type: git_repo
path: ~/klipper-led_effect
origin: https://github.com/julianschill/klipper-led_effect.git
is_system_service: False
[update_manager cartographer_plugin]
type: python
channel: stable
virtualenv: ~/klippy-env
project_name: cartographer3d-plugin
is_system_service: False
managed_services: klipper
info_tags: desc=Cartographer Plugin
## Klippain Shake&Tune automatic update management
[update_manager Klippain-ShakeTune]
type: git_repo
origin: https://github.com/Frix-x/klippain-shaketune.git
path: ~/klippain_shaketune
virtualenv: /home/pegasus/klippy-env
requirements: requirements.txt
system_dependencies: system-dependencies.json
primary_branch: develop
managed_services: klipper
[update_manager klipper_auto_speed]
type: git_repo
path: ~/klipper_auto_speed
origin: https://github.com/anonoei/klipper_auto_speed.git
primary_branch: main
install_script: install.sh
managed_services: klipper
[include octoeverywhere-system.cfg]
[file_manager]
# This line tells Moonraker to check for gcodes in a specific folder
# Adjust '/mnt/usbstorage/gcodes' to match your actual USB drive gcode folder
enable_object_processing: True
queue_gcode_uploads: False
[timelapse]
output_path: /mnt/usbstorage/timelapse/
# Optional: also move the temporary frames directory
frame_path: /mnt/usbstorage/timelapse/frames/
[update_manager klipper-backup]
type: git_repo
path: ~/klipper-backup
origin: https://github.com/Staubgeborener/klipper-backup.git
managed_services: moonraker
primary_branch: main