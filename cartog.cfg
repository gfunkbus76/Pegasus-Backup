[mcu cartographer] # See https://www.klipper3d.org/Config_Reference.html#mcu
# Remove either the serial or canbus_uuid line dependant on your setup.
#serial: <blank>
canbus_uuid = 8e8457d735c6
#restart_method: command # Not needed for probes using CAN. 

[cartographer]
mcu: cartographer
x_offset: 20 # This is the offset of your probe from the nozzle tip, to the centre of the coil.
y_offset: 22 # This is the offset of your probe from the nozzle tip, to the centre of the coil.
verbose: yes # For extra output
sensor: cartographer

[bed_mesh]
zero_reference_position: 200,200 # The centre of your bed. 
speed: 300
horizontal_move_z: 3
mesh_min: 5, 5 # The first probed coordinate, nearest to the origin. This coordinate is relative to the probe's location.
mesh_max: 380,380 # The probed coordinate farthest from the origin. This is not necessarily the last point probed, as the probing process occurs in a zig-zag fashion. As with mesh_min, this coordinate is relative to the probe's location.
probe_count: 20, 20
adaptive_margin: 10
mesh_pps: 0,0 # Disable interpolation - mesh is probably dense enough

[temperature_sensor cartographer]
sensor_type: temperature_mcu
sensor_mcu: cartographer
min_temp: 5
max_temp: 105

# 2. The cartographer (Cartographer) ADXL
[adxl345 cartographer]
cs_pin: cartographer:PA3
spi_bus: spi1

# 3. Resonance Tester (Configured to use the cartographer ADXL)
[resonance_tester]
accel_chip: adxl345 cartographer
probe_points:
    205, 205, 20  # I updated this to the center of your 410mm bed