# This file contains pin mappings for the BIGTREETECH EBB36 CANbus V1.2 board.
# The EBB36 (STM32) micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
# The serial line is not used for CANbus
canbus_uuid: 25d5900c7afc

###------------------------------------###
###      SB 2209  TOOLHEAD             ###
###------------------------------------###

[adxl345]
cs_pin: EBBCan:gpio1
spi_software_sclk_pin: EBBCan:gpio2
spi_software_mosi_pin: EBBCan:gpio0
spi_software_miso_pin: EBBCan:gpio3
axes_map: z,-y,x
# Note: The axes_map above is standard for a StealthBurner with CW2. 
# If your graph looks weird later, we may need to swap these.

[resonance_tester]
probe_points: 205, 205, 20 # Center of your 400mm bed
accel_chip: adxl345


[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio28

[extruder]
step_pin: EBBCan:gpio18
dir_pin: EBBCan:gpio19
enable_pin: !EBBCan:gpio17
microsteps: 16
rotation_distance: 47.088
gear_ratio: 9:1                         #G2E Recommendation
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan:gpio7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan:gpio27
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 280
max_extrude_only_distance: 101
max_extrude_cross_section: 5

pressure_advance = 0.068


[tmc2209 extruder]
uart_pin: EBBCan:gpio20
run_current: 0.60 #G2E Recommendation
stealthchop_threshold: 0 

[fan]
pin: EBBCan:gpio13

[heater_fan hotend_fan]
pin: EBBCan:gpio14
heater: extruder
heater_temp: 50.0


