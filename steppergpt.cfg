
[stepper_x]
step_pin: PF12
dir_pin: !PF11
enable_pin: !PB3
rotation_distance: 32
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: tmc2240_stepper_x:virtual_endstop
position_min: 3
position_endstop: 405
position_max: 405
homing_speed: 50
homing_retract_dist: 0
homing_positive_dir: true

[tmc2240 stepper_x]
cs_pin: PF10          # M2 driver CS pin
spi_bus: spi1
diag0_pin: PF4
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0
driver_SGT: 15
driver_TBL: 2
driver_TOFF: 4
driver_HEND: 6
driver_HSTRT: 5

